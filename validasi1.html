<html>
    <head>
        <title>
            Pendaftaran ISE
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
    function validasi()
    {
        var nrp = document.getElementById("nrp").value ;
        var nama = document.getElementById("nama").value ;

       
        var nrpPattern = /^[0-9]{10}$/; // NRP harus berupa 10 digit angka
        if (!nrp.match(nrpPattern)) {
            Swal.fire({
                title: "Kesalahan Input",
                text: "NRP harus terdiri dari 10 angka.",
                icon: "error"
            });
            return false;
    }
    if (nama.length == 0)
    {
        Swal.fire({
  title: "Kesalahan Input",
  text: "Nama tidak boleh kosong",
  icon: "error"
});

        return false ;
    }
     
     var namaPattern = /^[A-Za-z\s]+$/; // Hanya huruf dan spasi yang diperbolehkan
        if (!nama.match(namaPattern)) {
            Swal.fire({
                title: "Kesalahan Input",
                text: "Nama tidak boleh mengandung angka",
                icon: "error"
            });
            return false;
        }
        // Validasi panjang nama minimal 2 huruf
        if (nama.length < 2) {
            Swal.fire({
                title: "Kesalahan Input",
                text: "Nama minimal harus terdiri dari 2 huruf",
                icon: "error"
            });
            return false;
        }
        return true;

        //default return true;
    }
</script>
    </head>
    <body>
        <div class="container">
            <form action="https://google.co.id" method="get"
                onsubmit="return validasi();">
                <h3>Form Pendaftaran</h3>
                NRP :
                <input type="text" name="nrp" id="nrp" class="form-control"
                    placeholder="Silahkan diisi 10 digit NRP, harus diisi">
                <br>
                Nama :
                <input type="text" name="nama" id="nama" class="form-control"
                    placeholder="Isikan nama peserta yang valid">
                <input type="Submit" class="btn btn-success" value="Daftar">
            </form>

        </div>

    </body>
</html>
